<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Code Closet</title>
    
</head>
<header>
    <h1 id="apptitle" class="title">Code Closet</h1>
        <nav id="navbar">
            <h2 class="navbtn" id="profile">Profile</h2>
            <h2 class="navbtn" id="signup">Signup</h2>
            <h2 class="navbtn" id="login">Login</h2>
            <h2 class="navbtn" id="logout">Logout</h2>
            <div id="search">
                <label for="searchbar">Search</label>
                <input type="search" class="searchbar" id="searchbar" name="searchbar">
            </div>
                <button id="newsnippetbtn">Create New Snippet</button>
            </div>
        </div>
        </nav>
</header>
<body>
      <form class="bigcard login-form">
        <div>
          <h2 class="cardheader">Login</h2>
        </div>
        <div class="cardinput">
          <div class="inputdiv">
            <label for="username">Username</label>
            <input id="user-login" type="text" placeholder="Username" />
          </div>
          <div class="inputdiv">
            <label for="password">Password</label>
            <input id="password-login" type="password" placeholder="Password" />
          </div>
          <button type="submit" id="submitbtn">Login</button>
        </div>
        <div class="commentdata">
          <a href="/signup" class="loginswitch">Signup instead?</a></div>
      </form>
</body>
